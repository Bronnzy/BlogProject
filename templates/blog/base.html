{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>My Blog</title>
    <!-- loader-->
    <link
      href='{% static "css/pace.min.css" %}'
      rel="stylesheet"
    />
    <script src='{% static "js/pace.min.js" %}'></script>
    <!--favicon-->
    <link
      rel="icon"
      href='{% static "images/favicon.ico" %}'
      type="image/x-icon"
    />
    <!-- simplebar CSS-->
    <link
      href='{% static "plugins/simplebar/css/simplebar.css" %}'
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS-->
    <link
      href='{% static "css/bootstrap.min.css" %}'
      rel="stylesheet"
    />
    <!-- animate CSS-->
    <link
      href='{% static "css/animate.css" %}'
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons CSS-->
    <link
      href="/"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Sidebar CSS-->
    <link
      href='{% static "css/sidebar-menu.css" %}'
      rel="stylesheet"
    />
    <!-- Custom Style-->
    <link
      href='{% static "css/app-style.css" %}'
      rel="stylesheet"
    />
  </head>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </div>
</html>
